<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>


    

    <div class="row m-2 mt-5">
        <div class="col-md-8" style="margin: auto;">
            <div class="row">
                <div class="col-md-12 pl-1" style="margin: auto;">
                Listdo de personajes
                </div>
                
            </div>
            <div class="row p-2">
                <div class="col-md-6 pl-2 pb-3">
                    <input type="text" id="inputPassword6" class="form-control" placeholder="Buscar">
                </div>
                <div class="col-md-6">
                    <button type="button" onclick="nuevo()" class="btn btn-primary" id="btnNuevo">Nuevo</button>
                    <button type="button" onclick="regresar()" class="btn btn-primary dataE" id="btnRegresar">Regresar</button>
                </div>

                <div class="col-md-12 mt-2 dataE" id="dataE">
                    <div class="card">
                        <div class="card-body">
                            <form id="formulario">
                                
                                <div class="form-group row">
                                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nombre:</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Nombre de la película">
                                    </div>
                                </div>

                                <div class="form-group row mt-2">
                                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Descripción:</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control form-control-sm" id="descripcion" placeholder="Descripción de la película">
                                    </div>
                                </div>

                                <div class="form-group row mt-2">
                                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Imagen url:</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control form-control-sm" id="imagen" placeholder="Imagen de la película (URL)">
                                    </div>
                                </div>

                                <button class="btn btn-primary" type="submit" onclick="enviar()" >Agregar</button>
                                
                              </form>
                        </div>
                    </div>
                </div>

                <div class="contaniner">
                    <div class="modal" id="ventanaModal" tabindex="-1" role="dialog" aria-label="tituloVentana" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 id="tituloVentana">Titulo</h5>
                                    <button class="close" data-dismiss="modal" arial-label="Cerrar">
                                        <span aria-hidden="true"> &times; </span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="alert alert-success">
                                        <h6><strong>Tus datos se guardaron correctamente</strong></h6>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-warning" type="button" data-dismiss="modal">Cerrar</button>
                                    <button class="btn btn-success">Aceptar</button>
                                </div>
                            </div>
                    </div>
                    </div>
                

                </div>
            </div> 
        
                <div class="col-md-12 " style="margin: auto;">
                    <div id="contenedor">
                   
                    </div>  
                </div>

                
                
        </div>

        
        
    </div>

    
    
    
    

    

    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
        <script src="./index.js"></script>
       
</body>

</html>
